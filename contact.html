<div class="row row-content">
    <div class="col-12">
      <h2>Contact Us</h2>
      <hr />
    </div>
    <div class="col-md-10">
      <form>
        <div class="form-group row">
          <label for="firstName">First Name:</label>
          <div class="col-md-10">
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName">Last Name:</label>
          <div class="col-md-10">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNum">Contact Tel:</label>
          <div class="col-md-10">
            <input
              type="tel"
              id="phoneNum"
              name="phoneNum"
              placeholder="Telephone Number"
            />
          </div>
          <!-- <div class="col-7">
            <input type="tel" name="telNum" placeholder="Tel. number" />
          </div> -->
        </div>
        <div class="form-group row">
          <label for="email">Email Addr:</label>
          <div class="col-md-10">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col offset-md-2">
            May we contact you?
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="contactYes"
                name="contactRadio"
                value="yes"
              />
              <label for="contactYes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                id="contactNo"
                name="contactRadio"
                value="no"
              />
              <label for="contactNo">No</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="feedback" name="feedback">Feedback:</label>
          <div class="col-md-10">
            <textarea id="feedback" name="feedback" rows="8"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary">
              Send Feedback
            </button>
          </div>
        </div>
      </form>
    </div>
