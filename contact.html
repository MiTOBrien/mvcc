    <h2>Mission Viejo Chess Club</h2>
<div class="row row-content">
    <div class="col-12">
      <h3>Contact Us</h3>
      <p>If you have a question that wasn't answered on our website or a comment please send us a message and we will be happy to get back to you.</p>
      <hr />
    </div>
    <div class="col-md-10">
      <form name="contactForm" method="post" action="thankyou.html" data-netlify="true">
        <div class="form-group row">
          <label for="name">Name:</label>
          <div class="col-md-10">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="email">Email:</label>
          <div class="col-md-10">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="feedback" name="feedback">Feedback:</label>
          <div class="col-md-10">
            <textarea id="feedback" name="feedback" rows="8"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary">
              Send Feedback
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
